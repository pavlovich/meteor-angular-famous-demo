
<head>
    <title>Meteor Angular Famous Demo</title>
</head>

<body>
<fa-app ng-controller="mainController" id="app">
    <fa-grid-layout fa-options="myGridLayoutOptions">
        <fa-surface fa-background-color=" '[[item.color]]' " ng-repeat="item in items">
            [[item.name]]
        </fa-surface>
    </fa-grid-layout>
</fa-app>
</body>
